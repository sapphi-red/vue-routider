name: CI (main)

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  packages:
    name: check npm install
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: check npm ci
        run: npm ci
  lint:
    name: run lint
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: npm ci
        run: npm ci
      - name: run lint
        run: npm run lint
  build:
    name: run build
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: npm ci
        run: npm ci
      - name: run build
        run: npm run build
  test:
    name: run test
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: npm ci
        run: npm ci
      - name: run test
        run: npm run test
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ./coverage
  codecov:
    name: Upload coverage to Codecov
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: coverage
          path: ./coverage
      - uses: codecov/codecov-action@v2
